
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>English Flashcard App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-calendar@4.2.1/dist/Calendar.css">
  <style>
    /* Custom styles for React Calendar - Modernized */
    .react-calendar {
      width: 100%;
      border: none;
      font-family: inherit;
      background: #ffffff;
      border-radius: 1.5rem;
      padding: 1.25rem;
      box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
    }
    
    /* Navigation Bar */
    .react-calendar__navigation {
      margin-bottom: 1rem;
      height: 44px;
    }
    .react-calendar__navigation button {
      min-width: 44px;
      background: none;
      font-size: 1.1rem;
      font-weight: 700;
      color: #1e293b;
      border-radius: 0.75rem;
      transition: all 0.2s;
    }
    .react-calendar__navigation button:enabled:hover {
      background-color: #f1f5f9;
    }
    
    /* Weekdays labels */
    .react-calendar__month-view__weekdays {
      text-align: center;
      text-transform: uppercase;
      font-weight: 600;
      font-size: 0.7rem;
      color: #94a3b8;
      padding-bottom: 0.5rem;
    }
    .react-calendar__month-view__weekdays__weekday abbr {
      text-decoration: none;
    }
    
    /* Days grid */
    .react-calendar__tile {
      padding: 0.75rem 0.5rem !important;
      background: none;
      text-align: center;
      line-height: 1;
      font-size: 0.95rem;
      font-weight: 500;
      color: #334155;
      border-radius: 0.75rem;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      position: relative;
    }
    
    .react-calendar__tile:enabled:hover {
      background-color: #f8fafc;
      color: #4f46e5;
    }

    .react-calendar__tile--active {
      background: #4f46e5 !important;
      color: white !important;
      font-weight: 700;
    }
    
    .react-calendar__tile--now {
      background: transparent !important;
      border: 2px solid #e2e8f0;
      color: #4f46e5 !important;
      font-weight: 700;
    }

    /* Dot indicator for data */
    .dot-indicator {
      height: 4px;
      width: 4px;
      background-color: #10b981;
      border-radius: 50%;
      margin-top: 4px;
      flex-shrink: 0;
    }
    .react-calendar__tile--active .dot-indicator {
      background-color: #ffffff;
    }

    /* Flashcard Flip Animation Classes */
    .perspective-1000 {
      perspective: 1000px;
    }
    .preserve-3d {
      transform-style: preserve-3d;
    }
    .backface-hidden {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }
    .rotate-y-180 {
      transform: rotateY(180deg);
    }

    ::-webkit-scrollbar {
      display: none;
    }
    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
      overscroll-behavior-y: contain;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
      background-color: #f8fafc;
    }
    @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap');
  </style>
